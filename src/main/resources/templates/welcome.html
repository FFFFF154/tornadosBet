<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: stretch;
            width: 100%;
            height: 800px;
            background-color: #f0f0f0;
        }

        .left-image, .right-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .left-image {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Mike_Tyson_2019_by_Glenn_Francis.jpg/250px-Mike_Tyson_2019_by_Glenn_Francis.jpg'); /* Путь к левой картинке */
        }

        .right-image {
            background-image: url('right-image.jpg'); /* Путь к правой картинке */
        }

        .center-text {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Прозрачный фон для текста */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-image"></div>
    <div class="center-text">
        <h1>Заголовок</h1>
        <p>Текст в центре с фото по бокам.</p>
    </div>
    <div class="right-image"></div>
</div>

</body>
</html>
